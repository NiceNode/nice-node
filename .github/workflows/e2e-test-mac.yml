name: e2e-tests

on:
  push:
    branches:
      - tests/webdriver-app-open
  pull_request:

jobs:
  e2e-build-n-test:
    environment: staging
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: üíö Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üß± Install Dependencies
        run: |
          npm install
          # This dependency wasn't needed until suddenly on Dec. 2, 2022
          if [ "$RUNNER_OS" == "macOS" ]; then
            npm i dmg-license
          else
            sudo apt-get install --no-install-recommends -y rpm libarchive-tools
          fi
        shell: bash

      - name: üì¶ Bundle Application
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          MP_PROJECT_TOKEN: ${{ secrets.MP_PROJECT_TOKEN }}
          MP_PROJECT_ENV: ${{ vars.MP_PROJECT_ENV }}
          NICENODE_ENV: ${{ vars.NICENODE_ENV }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        # run: npm run package
        # if [ "$RUNNER_OS" == "macOS" ]; then
        #   npm run package -- --mac --x64
        # elif [ "$RUNNER_OS" == "Windows" ]; then
        #   npm run package -- --win --x64
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            npm run package
          else
            npm run package
          fi

      - name: üß™ Run Tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm run wdio
      - name: üêõ Debug Build
        uses: stateful/vscode-server-action@v1
        if: failure()
        with:
          timeout: '120000'
