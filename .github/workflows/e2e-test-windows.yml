name: e2e-tests-windows

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e-build-n-test:
    environment: staging
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: üíö Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üß± Install Dependencies
        run: |
          npm ci

      - name: üì¶ Bundle Application
        env:
          DEBUG: "*electron*"
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          MP_PROJECT_TOKEN: ${{ secrets.MP_PROJECT_TOKEN }}
          MP_PROJECT_ENV: ${{ vars.MP_PROJECT_ENV }}
          NICENODE_ENV: ${{ vars.NICENODE_ENV }}
          NO_CODE_SIGNING: true
        # run: npm run package
        # if [ "$RUNNER_OS" == "macOS" ]; then
        #   npm run package -- --mac --x64
        # elif [ "$RUNNER_OS" == "Windows" ]; then
        #   npm run package -- --win --x64
        run: npm run make

      - name: üß™ Run Tests
        uses: coactions/setup-xvfb@6b00cf1889f4e1d5a48635647013c0508128ee1a
        with:
          run: npm run wdio
      - name: üêõ Debug Build
        uses: stateful/vscode-server-action@v1
        if: failure()
        with:
          timeout: '120000'
