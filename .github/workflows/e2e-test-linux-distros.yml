name: e2e-tests-linux-distros

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e-build-n-test:
    environment: staging
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: [
          "ubuntu:24.04",
          "ubuntu:23.10",
          "debian:12",
          "fedora:40",
          "fedora:39",
          "manjarolinux/base",
          "archlinux:latest",
        ]
    container:
      image: ${{ matrix.container }}
      env:
        NODE_ENV: test
        TEST: true

    steps:
      - uses: actions/checkout@v4
      - name: üíö Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üß± Install Dependencies
        run: |
          # apt-get install --no-install-recommends -y nodejs npm rpm libarchive-tools
          packagesNeeded=(nodejs npm)
          if [ -x "$(command -v apk)" ];
          then
              apk add --no-cache "${packagesNeeded[@]}"
          elif [ -x "$(command -v apt-get)" ];
          then
              apt-get install --no-install-recommends -y "${packagesNeeded[@]}" rpm libarchive-tools
          elif [ -x "$(command -v dnf)" ];
          then
              dnf install -y "${packagesNeeded[@]}"
          elif [ -x "$(command -v pacman)" ];
          then
              pacman -S "${packagesNeeded[@]}" --noconfirm
          elif [ -x "$(command -v zypper)" ];
          then
              zypper install -y "${packagesNeeded[@]}"
          else
              echo "FAILED TO INSTALL PACKAGE: Package manager not found. You must manually install: "${packagesNeeded[@]}"">&2;
          fi

          npm ci



      - name: üì¶ Bundle Application
        env:
          DEBUG: "*electron*"
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          MP_PROJECT_TOKEN: ${{ secrets.MP_PROJECT_TOKEN }}
          MP_PROJECT_ENV: ${{ vars.MP_PROJECT_ENV }}
          NICENODE_ENV: ${{ vars.NICENODE_ENV }}
          NO_CODE_SIGNING: true
        run: |
          npm run make

      - name: üß™ Run Tests
        run: npm run wdio

      - name: üêõ Debug Build
        uses: stateful/vscode-server-action@v1
        if: failure()
        with:
          timeout: '120000'
