name: Podman Install on Linux Distros
on:
  push:
    # branches: [ main ]
  workflow_dispatch:

jobs:
  container-test-job:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: [
          "ubuntu:24.04",
          "ubuntu:23.10",
          "ubuntu:22.04",
          "debian:12",
          "fedora:40",
          "fedora:39",
          "manjarolinux/base",
          "archlinux:latest",
          "opensuse/leap:latest"
        ]

    container:
      image: ${{ matrix.container }}
      env:
        NODE_ENV: test
    steps:
      - name: print os version details
        run: cat /etc/os-release

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§± Install Dependencies
        run: |
          npm ci

      - name: ğŸ§± Run tests
        run: |
          npm run testCi
