<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tray Menu</title>
  <style>
    body {
      margin: 0;
      padding: 6px;
      font-size: 13px;
      font-family: Arial, sans-serif;
      background: #2b2b2b;
      color: #ffffff;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 3px 10px;
      cursor: pointer;
    }
    .menu-item:hover {
      background: #3b3b3b;
    }
    .separator {
      border-bottom: 1px solid #555;
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>
  <script src="tray.js"></script>
</body>
</html>
